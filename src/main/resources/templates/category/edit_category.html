<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Category Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div th:insert="navbar :: navbar">  </div>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Update Category </h1>
            <div class="card-body">
                <form th:action="@{/categories/edit/{id}(id = ${category.id})}" th:object="${category}" method="POST">
                    <div class="form-group">
                        <label> Name </label>
                        <input type="text" name="name" th:field="*{name}" class="form-control"
                               placeholder=" Name"/>
                    </div>

                    <div class="form-group">
                        <label>Last Name </label>
                        <input ype="text" name="description" th:field="*{description}" class="form-control"
                               placeholder="Description"/>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
