<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div th:insert="navbar :: navbar">  </div>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Update User </h1>
            <div class="card-body">
                <form th:action="@{/users/edit/{id}(id = ${user.id})}" th:object="${user}" method="POST">
                    <div class="form-group">
                        <label>First Name </label>
                        <input type="text" name="firstName" th:field="*{firstName}" class="form-control"
                               placeholder="Enter First Name"/>
                    </div>

                    <div class="form-group">
                        <label>Last Name </label>
                        <input ype="text" name="lastName" th:field="*{lastName}" class="form-control"
                               placeholder="Enter Last Name"/>
                    </div>
                    <div class="form-group">
                        <label> Gender</label>
                        <input type="text" name="lastName" th:field="*{gender}" class="form-control"
                               placeholder="Enter Gender"/>
                    </div>
                    <div class="form-group">
                        <label> Username</label>
                        <input type="text" name="lastName" th:field="*{username}" class="form-control"
                               placeholder="Enter Username"/>
                    </div>
                    <div class="form-group">
                        <label> Email</label>
                        <input type="text" name="email" th:field="*{email}" class="form-control"
                               placeholder="Enter Email"/>
                    </div>
                    <div class="form-group">
                        <label> Date of birth</label>
                        <input type="text" name="lastName" th:field="*{dateOfBirth}" class="form-control"
                               placeholder="Enter Date of birth"/>
                    </div>
                    <div class="form-group">
                        <label>Password hash</label>
                        <input type="text" name="lastName" th:field="*{passwordHash}" class="form-control"
                               placeholder="Enter password hash"/>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
