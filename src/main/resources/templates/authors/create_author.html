<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Ucan</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<div th:insert="navbar :: navbar">  </div>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center"> Create New Author</h1>
      <div class="card-body">
        <form th:action="@{/authors}" th:object="${author}" method="POST">
          <div class="form-group">
            <label>First Name </label>
            <input type="text" name="firstName" th:field="*{firstName}" class="form-control"
                   placeholder="Enter First Name"/>
          </div>
          <div class="form-group">
            <label>Last Name </label>
            <input ype="text" name="lastName" th:field="*{lastName}" class="form-control"
                   placeholder="Enter Last Name"/>
          </div>
          <div class="form-group">
            <label>Biography</label>
            <input type="text" name="biography" th:field="*{biography}" class="form-control"
                   placeholder="Enter Gender"/>
          </div>
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
</body>
</html>
